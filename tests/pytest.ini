[pytest]
# Pytest Configuration for BWW Assistant

# Pytest plugins
plugins = pytest_asyncio

# Pytest-asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add project root to Python path
pythonpath = .

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=Server
    --cov=app
    --cov=database
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Markers for different test types
markers =
    asyncio: Async test marker for pytest-asyncio
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests
    api: API endpoint tests
    database: Database tests
    config: Configuration tests
    services: Service layer tests
    slow: Tests that take longer to run
    critical: Critical functionality tests that must pass
    bww_store: BWW Store package tests
    smoke: Quick smoke tests for basic functionality
    documentation: Documentation and file structure tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Fail on first error (useful for CI/CD)
# -x

# Show locals in tracebacks
showlocals = true

# Minimum Python version
minversion = 3.9
