[pytest]
# Pytest Configuration for Migochat

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Add project root to Python path
pythonpath = . Server app database

# Coverage settings (optimized)
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=Server
    --cov=app
    --cov=database
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-branch
    --cov-fail-under=19

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests
    api: API endpoint tests
    database: Database tests (models, queries, integrity)
    config: Configuration tests
    services: Service layer tests
    messaging: Messaging service tests (WhatsApp, Messenger)
    ai: AI service tests (Gemini)
    slow: Tests that take longer to run
    critical: Critical functionality tests that must pass
    smoke: Quick smoke tests for basic functionality

# Ignore patterns
norecursedirs = 
    .git 
    .tox 
    dist 
    build 
    *.egg 
    __pycache__ 
    .venv 
    venv 
    env 
    ENV
    htmlcov
    .pytest_cache
    database/backups
    temp
    logs

# Logging configuration
log_cli = false
log_cli_level = WARNING
log_file = logs/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Performance settings
timeout = 300
timeout_method = thread

# Display settings
console_output_style = progress
show_capture = no

# Minimum Python version
minversion = 3.9

# Warnings filter
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*

# Test collection order
# Faster tests first for quicker feedback
consider_namespace_packages = true
